<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Assets/CSS/order.css" />
    <title>Order Prep50 Now!</title>
    <script src="./Assets/JS/index.js" defer></script>
  </head>
  <body>
    <nav>
      <header>
        <div>
          <a class="red" href="./index.html">
            Smash your JAMB with Prep50 Past Questions
          </a>
        </div>
        <div>
          <button
            class="order-button"
            onclick="window.location.href=`https://prep50.ng`"
          >
            Take a Practice Exam
          </button>
        </div>
      </header>
    </nav>

    <section>
      <h2>Order <a href="" class="red">Prep50 </a>Now!</h2>
      <form id="myForm">
        <div class="form">
          <label for="fullName">Full Name:</label>
          <input type="text" id="fullName" name="fullName" required />
          <label for="phoneNumber">Phone Number:</label>
          <input type="tel" id="phoneNumber" name="phoneNumber" required />
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />
          <label for="address">Address:</label>
          <input type="text" id="address" name="address" required />
          <label for="state">State:</label>
          <select id="state" name="state" required>
            <option value="" disabled selected>Select State</option>
            <option value="Abia">Abia</option>
            <option value="Adamawa">Adamawa</option>
            <option value="Akwa Ibom">Akwa Ibom</option>
            <option value="Anambra">Anambra</option>
            <option value="Bauchi">Bauchi</option>
            <option value="Bayelsa">Bayelsa</option>
            <option value="Benue">Benue</option>
            <option value="Borno">Borno</option>
            <option value="Cross River">Cross River</option>
            <option value="Delta">Delta</option>
            <option value="Ebonyi">Ebonyi</option>
            <option value="Edo">Edo</option>
            <option value="Ekiti">Ekiti</option>
            <option value="Enugu">Enugu</option>
            <option value="Gombe">Gombe</option>
            <option value="Imo">Imo</option>
            <option value="Jigawa">Jigawa</option>
            <option value="Kaduna">Kaduna</option>
            <option value="Kano">Kano</option>
            <option value="Katsina">Katsina</option>
            <option value="Kebbi">Kebbi</option>
            <option value="Kogi">Kogi</option>
            <option value="Kwara">Kwara</option>
            <option value="Lagos">Lagos</option>
            <option value="Nasarawa">Nasarawa</option>
            <option value="Niger">Niger</option>
            <option value="Ogun">Ogun</option>
            <option value="Ondo">Ondo</option>
            <option value="Osun">Osun</option>
            <option value="Oyo">Oyo</option>
            <option value="Plateau">Plateau</option>
            <option value="Rivers">Rivers</option>
            <option value="Sokoto">Sokoto</option>
            <option value="Taraba">Taraba</option>
            <option value="Yobe">Yobe</option>
            <option value="Zamfara">Zamfara</option>
          </select>
          <label for="copies">Available Copies:</label>
          <select id="copies" name="copies" required>
            <option value="" disabled selected>Select Copies</option>
            <option value="Jamb Science Bundle ₦13,000 (4 Books)">
              Jamb Science Bundle ₦13,000 (4 Books)
            </option>
            <option value="Jamb Art Bundle ₦13,000 (4 Books)">
              Jamb Art Bundle ₦13,000 (4 Books)
            </option>
            <option value="Jamb Commercial Bundle ₦13,000 (4 Books)">
              Jamb Commercial Bundle ₦13,000 (4 Books)
            </option>
            <option value="Waec Science Bundle ₦18,000 (7 Books)">
              Waec Science Bundle ₦18,000 (7 Books)
            </option>
            <option value="Waec Art Bundle ₦18,000 (7 Books)">
              Waec Art Bundle ₦18,000 (7 Books)
            </option>
            <option value="Waec Commercial Bundle ₦18,000 (7 Books)">
              Waec Commercial Bundle ₦18,000 (7 Books)
            </option>
            <option value="Both Jamb & Waec Science Bundle ₦22,500 (11 Books)">
              Both Jamb & Waec Science Bundle ₦22,500 (11 Books)
            </option>
            <option value="Both Jamb & Waec Art Bundle ₦22,500 (10 Books)">
              Both Jamb & Waec Art Bundle ₦22,500 (10 Books)
            </option>
            <option
              value="Both Jamb & Waec Commercial Bundle ₦22,500 (11 Books)"
            >
              Both Jamb & Waec Commercial Bundle ₦22,500 (11 Books)
            </option>
          </select>
          <div>
            <p>Any additional book to the bundle will cost ₦2000 per book</p>
          </div>
          <button type="submit" class="order-button">Submit</button>
        </div>
      </form>
    </section>
  </body>
</html>
